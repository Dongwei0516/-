apply plugin: 'com.android.application'

android {
    compileSdkVersion 5
    buildToolsVersion "24.0.2"

    defaultConfig {
        applicationId "com.mydemo.mei"
        minSdkVersion 5
        targetSdkVersion 5
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
